<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="card">

        <article class="card__container">
          <figure class="card__container--img">
            <img src="./assets/images/illustration-article.svg" alt="" />
          </figure>

          <article class="card__date">
            <h2 class="card__date--title">Learning</h2>
            <p class="card__date--desc">Published 21 dec 2023</p>
          </article>

          <article class="card__info">
            <h2 class="card__info--title">HTML & CSS Foundations</h2>
            <p class="card__info--desc">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </article>

          <article class="card__profile">
            <figure class="card__profile--img">
              <img src="./assets/images/image-avatar.webp" alt="" />
            </figure>
            <h3 class="card__profile--name">Greg Hooper</h3>
          </article>

        </article>

      </section>
    </main>
  </body>
</html>
